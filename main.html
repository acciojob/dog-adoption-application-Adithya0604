<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>
	<style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
      color: #444;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    select[multiple] {
      height: 100px;
    }

    .checkbox-group {
      margin: 12px 0;
    }

    .checkbox-group label {
      font-weight: normal;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>


<body>
	<form>

    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Name" required />

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" name="phone" placeholder="Phone Number" required />

    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Address" required />

    <div class="checkbox-group">
      <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?" />
      <label for="checkbox">Have you ever lived with a Dog before?</label>
    </div>

    <label for="breeds">Please select your preferred breeds</label>
    <select id="multiSelect" name="breeds" multiple>
      <option value="labrador">Labrador Retriever</option>
      <option value="germanshepherd">German Shepherd</option>
      <option value="beagle">Beagle</option>
    </select>

    <input type="submit" id="submit" value="Submit" />
  </form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
